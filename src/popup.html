<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body style="width: 400px;">
		<script src="popup.js"></script>
		<h1>Yahoo! Japan Elements Cleaner</h1>
		<h2>非表示項目選択</h2>
		<p>
			チェックを入れたら自動で保存されます<br>
			設定を反映するにはYahoo! Japanのトップページをリロードしてください<br>
			非表示にしても一瞬表示されるのはご愛嬌でお願いします
		</p>
		<form name="removalSettings">
			<div>
				<input type="checkbox" id="ToolList" value="ToolList" name="checkItem">
				<label>サービス一覧</label>
			</div>
			<div>
				<input type="checkbox" id="Topics" value="Topics" name="checkItem">
				<label>ニュース一覧</label>
			</div>
			<div>
				<input type="checkbox" id="Stream" value="Stream" name="checkItem">
				<label>おすすめ記事</label>
			</div>
			<div>
				<label>
					<input type="checkbox" id="Scoreboard" value="Scoreboard" name="checkItem">
					スコアボード
				</label>
			</div>
			<div>
				<label>
					<input type="checkbox" id="realtime" value="realtime" name="checkItem">
					リアルタイム検索で話題のキーワード
				</label>
			</div>
			<div>
				<label>
					<input type="checkbox" id="biz" value="biz" name="checkItem">
					ビジネスで活用するなら
				</label>
			</div>
			<div>
				<label>
					<input type="checkbox" id="csr" value="csr" name="checkItem">
					社会的な取り組み
				</label>
			</div>
			<div>
				<label>
					<input type="checkbox" id="info" value="info" name="checkItem">
					LINEヤフーのお知らせ
				</label>
			</div>
		</form>
		<a href="https://peg.osaka" target="_blank">©2024 ペグ酸</a>
		<a href="https://github.com/mk499490/YahooJPCleaner" target="_blank">ソースコード(GitHub)</a>
  </body>
</html>
